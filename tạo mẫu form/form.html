<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mẫu form</title>
</head>
<body>
<form method="get" action="simpleform.html" >
<h1>Order Form</h1>
    <p>What would you like to buy?</p>
    <select>
        <option>A</option>
        <option>B + 0,5$</option>
        <option>C + 0,5$</option>
    </select>
    <p>How many items would you like to buy?</p>
    <input type="radio" name="đô la" >1-$10 <br>
    <input type="radio" name="đô la" >2-$20 <br>
    <input type="radio" name="đô la" >3-$25 <br>
    <p>Name <span style="color: red">*</span> </p>
    <input type="text" name="Firstname" placeholder= "Firstname">
    <input type="text" name="Lastname" placeholder= "Lastname">
    <p>Email</p>
    <input type="text" name="" size="50">
    <p>Phone Number</p>
    <input type="text" name="" size="5"> -
    <input type="text" name="" size="5"> -
    <input type="text" name="" size="5"> <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
